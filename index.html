<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Slider</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <div id="root">

            <div class="container">

                <div class="preview">

                    <img :src="slides[counter].item" alt="">
                    <div class="text">
                        <h2>{{slides[counter].title}} </h2>
                        <p>{{slides[counter].text}} </p>
                    </div>

                </div>

                <div class="thumbs">

                    <div class="buttons">
                        <div @click="slideUp" class="btn btn_up">
                            <i class="fas fa-chevron-up fa-lg fa-fw"></i>
                        </div>
                        <div @click="slideDown" class="btn btn_down">
                            <i class="fas fa-chevron-down fa-lg fa-fw"></i>
                        </div>
                    </div>

                    <div v-for="(slide, index) in slides" class="thumb"
                        :class="index == counter ? 'active' : ''">
                        <img :src="slide.item" alt="">
                    </div>

                </div>




            </div>


        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
